<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .profile-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
        }
        
        .profile-header {
            background-color: #e0f2f1;
            padding: 30px 20px 20px;
            text-align: center;
            position: relative;
        }
        
        .profile-image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #26a69a 0%, #80cbc4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            border: 4px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 32px;
            height: 32px;
            background-color: #ff6f61;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .doctor-name {
            font-weight: 700;
            font-size: 24px;
            color: #00695c;
            margin-bottom: 5px;
        }
        
        .doctor-title {
            color: #26a69a;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .bio {
            color: #546e7a;
            font-size: 14px;
            line-height: 1.5;
            padding: 0 10px;
        }
        
        .profile-content {
            padding: 20px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat {
            background-color: #f8f9fa;
            padding: 15px 10px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e0f2f1;
        }
        
        .stat-number {
            font-weight: 700;
            font-size: 18px;
            color: #00695c;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #78909c;
            font-weight: 500;
        }
        
        .rating {
            color: #ffb74d;
            font-size: 12px;
            margin-top: 3px;
        }
        
        .book-btn {
            display: block;
            width: 100%;
            background-color: #26a69a;
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        
        .book-btn:hover {
            background-color: #00897b;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .profile-header {
                padding: 25px 15px 15px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
                font-size: 35px;
            }
            
            .badge {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
            
            .doctor-name {
                font-size: 22px;
            }
            
            .stats-container {
                gap: 10px;
            }
            
            .stat {
                padding: 12px 8px;
            }
            
            .stat-number {
                font-size: 16px;
            }
        }
        
        @media (max-width: 350px) {
            .stats-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .stat {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px 15px;
                text-align: left;
            }
            
            .stat-content {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-image-container">
                <div class="profile-image">
                    <i class="fas fa-user-md"></i>
                </div>
                <div class="badge">
                    <i class="fas fa-stethoscope"></i>
                </div>
            </div>
            
            <h2 class="doctor-name">Dr. Aye Chan</h2>
            <p class="doctor-title">General Practitioner</p>
            
            <p class="bio">Dedicated to providing comprehensive healthcare with compassion and expertise.</p>
        </div>
        
        <div class="profile-content">
            <div class="stats-container">
                <div class="stat">
                    <div class="stat-content">
                        <div class="stat-number">2,540+</div>
                        <div class="stat-label">Patients</div>
                    </div>
                </div>
                
                <div class="stat">
                    <div class="stat-content">
                        <div class="stat-number">12</div>
                        <div class="stat-label">Years Exp</div>
                    </div>
                </div>
                
                <div class="stat">
                    <div class="stat-content">
                        <div class="stat-number">4.9</div>
                        <div class="stat-label">
                            <div>Rating</div>
                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="book-btn">
                <i class="fas fa-calendar-check"></i> Book Appointment
            </button>
        </div>
    </div>
</body>
</html>
