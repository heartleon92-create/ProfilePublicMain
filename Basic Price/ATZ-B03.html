<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATZ-B03 Employee Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* Header Styles */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .logo {
            width: 32px;
            height: 32px;
            background-color: #2196F3;
            border-radius: 6px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 500;
            color: #333;
        }
        
        /* Profile Card Styles */
        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e0e0e0;
            margin: 0 auto 20px;
            display: block;
        }
        
        .name {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #2196F3;
        }
        
        .job-title {
            font-size: 18px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .department {
            font-size: 16px;
            color: #888;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        /* Info Section */
        .info-section {
            text-align: left;
            margin-bottom: 25px;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 12px;
            align-items: center;
        }
        
        .info-label {
            font-weight: 500;
            width: 110px;
            color: #555;
        }
        
        .info-value {
            color: #333;
        }
        
        /* Button with Ripple Effect */
        .btn-container {
            text-align: center;
        }
        
        .ripple-btn {
            position: relative;
            overflow: hidden;
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
            transition: all 0.3s;
            outline: none;
        }
        
        .ripple-btn:hover {
            background-color: #1e88e5;
            box-shadow: 0 6px 12px rgba(33, 150, 243, 0.4);
            transform: translateY(-2px);
        }
        
        .ripple-btn:active {
            transform: translateY(0);
        }
        
        .ripple {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
        }
        
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        
        /* Footer Styles */
        footer {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .company-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .profile-card {
                padding: 20px;
            }
            
            .profile-picture {
                width: 100px;
                height: 100px;
            }
            
            .name {
                font-size: 22px;
            }
            
            .job-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="logo">ATZ</div>
            <h1>Employee Profile</h1>
        </header>
        
        <!-- Profile Card -->
        <div class="profile-card">
            <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" alt="Employee Photo" class="profile-picture">
            <h2 class="name">Sarah Johnson</h2>
            <p class="job-title">Senior Accountant</p>
            <p class="department">Finance Department</p>
            
            <!-- Info Section -->
            <div class="info-section">
                <div class="info-item">
                    <span class="info-label">Employee ID:</span>
                    <span class="info-value">EMP-20489</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span class="info-value">s.johnson@company.com</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Phone:</span>
                    <span class="info-value">(555) 123-4567</span>
                </div>
            </div>
            
            <!-- Download CV Button -->
            <div class="btn-container">
                <button class="ripple-btn" id="downloadBtn">Download CV</button>
            </div>
        </div>
        
        <!-- Footer Section -->
        <footer>
            <div class="company-name">ATZ Corporation</div>
            <div class="copyright">Â© 2023 All Rights Reserved</div>
        </footer>
    </div>

    <script>
        // Ripple effect for the button
        document.getElementById('downloadBtn').addEventListener('click', function(e) {
            const btn = e.currentTarget;
            const circle = document.createElement('span');
            const diameter = Math.max(btn.clientWidth, btn.clientHeight);
            const radius = diameter / 2;
            
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${e.clientX - btn.getBoundingClientRect().left - radius}px`;
            circle.style.top = `${e.clientY - btn.getBoundingClientRect().top - radius}px`;
            
            circle.classList.add('ripple');
            
            const ripple = btn.getElementsByClassName('ripple')[0];
            if (ripple) {
                ripple.remove();
            }
            
            btn.appendChild(circle);
            
            // Simulate download action
            setTimeout(function() {
                alert('CV download started!');
            }, 300);
        });
    </script>
</body>
</html>
