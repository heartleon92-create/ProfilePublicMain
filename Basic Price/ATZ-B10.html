<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .profile-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
        }
        
        .profile-header {
            background-color: #3a5199;
            padding: 30px 20px 20px;
            text-align: center;
            position: relative;
        }
        
        .profile-image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5c6bc0 0%, #3a5199 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            border: 4px solid #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 32px;
            height: 32px;
            background-color: #ff9800;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 2px solid #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .mechanic-name {
            font-weight: 700;
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 5px;
        }
        
        .mechanic-title {
            color: #e3eaf2;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .bio {
            color: #e3eaf2;
            font-size: 14px;
            line-height: 1.5;
            padding: 0 10px;
            font-style: italic;
        }
        
        .profile-content {
            padding: 20px;
        }
        
        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat {
            background-color: #f8f9fb;
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid #3a5199;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .stat-icon {
            width: 40px;
            height: 40px;
            background: #3a5199;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .stat-content {
            display: flex;
            flex-direction: column;
        }
        
        .stat-label {
            font-size: 12px;
            color: #7b8798;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-weight: 600;
            font-size: 16px;
            color: #2c3e50;
        }
        
        .contact-btn {
            display: block;
            width: 100%;
            background-color: #3a5199;
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        
        .contact-btn:hover {
            background-color: #2c3e78;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .profile-header {
                padding: 25px 15px 15px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
                font-size: 35px;
            }
            
            .badge {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
            
            .mechanic-name {
                font-size: 22px;
            }
            
            .stat {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-image-container">
                <div class="profile-image">
                    <i class="fas fa-user"></i>
                </div>
                <div class="badge">
                    <i class="fas fa-wrench"></i>
                </div>
            </div>
            
            <h2 class="mechanic-name">Ko Than Zaw</h2>
            <p class="mechanic-title">Auto Mechanic</p>
            
            <p class="bio">Fixing cars for 15+ years</p>
        </div>
        
        <div class="profile-content">
            <div class="stats-container">
                <div class="stat">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Experience</div>
                        <div class="stat-value">15+ Years</div>
                    </div>
                </div>
                
                <div class="stat">
                    <div class="stat-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Garage Location</div>
                        <div class="stat-value">Downtown Yangon</div>
                    </div>
                </div>
            </div>
            
            <button class="contact-btn">
                <i class="fas fa-phone-alt"></i> Contact Now
            </button>
        </div>
    </div>
</body>
</html>
