<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baker Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f5f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .profile-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 380px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
        }
        
        .profile-header {
            background-color: #f3e9d9;
            padding: 30px 20px 20px;
            text-align: center;
            position: relative;
        }
        
        .profile-image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d7ccc8 0%, #bcaaa4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6d4c41;
            font-size: 40px;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 32px;
            height: 32px;
            background-color: #a1887f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .baker-name {
            font-weight: 700;
            font-size: 24px;
            color: #5d4037;
            margin-bottom: 5px;
        }
        
        .baker-title {
            color: #8d6e63;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .bio {
            color: #795548;
            font-size: 14px;
            line-height: 1.5;
            padding: 0 10px;
            font-style: italic;
        }
        
        .profile-content {
            padding: 20px;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat {
            flex: 1;
            min-width: 120px;
            background-color: #f9f5f0;
            padding: 15px 10px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e9e0d6;
        }
        
        .stat-number {
            font-weight: 700;
            font-size: 20px;
            color: #6d4c41;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #8d6e63;
            font-weight: 500;
        }
        
        .order-btn {
            display: block;
            width: 100%;
            background-color: #a1887f;
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        
        .order-btn:hover {
            background-color: #8d6e63;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .profile-header {
                padding: 25px 15px 15px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
                font-size: 35px;
            }
            
            .badge {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
            
            .baker-name {
                font-size: 22px;
            }
            
            .stats-container {
                flex-direction: column;
                gap: 12px;
            }
            
            .stat {
                min-width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px 15px;
                text-align: left;
            }
            
            .stat-content {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-image-container">
                <div class="profile-image">
                    <i class="fas fa-user"></i>
                </div>
                <div class="badge">
                    <i class="fas fa-bread-slice"></i>
                </div>
            </div>
            
            <h2 class="baker-name">U Min Htwe</h2>
            <p class="baker-title">Local Bakery Owner</p>
            
            <p class="bio">Specializes in traditional Myanmar bread & cakes</p>
        </div>
        
        <div class="profile-content">
            <div class="stats-container">
                <div class="stat">
                    <div class="stat-content">
                        <div class="stat-number">12</div>
                        <div class="stat-label">Years Baking</div>
                    </div>
                </div>
                
                <div class="stat">
                    <div class="stat-content">
                        <div class="stat-number">Mont Lone Yay Paw</div>
                        <div class="stat-label">Signature Item</div>
                    </div>
                </div>
            </div>
            
            <button class="order-btn">
                <i class="fas fa-shopping-basket"></i> Order Now
            </button>
        </div>
    </div>
</body>
</html>
