<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musician Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f0f1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .profile-card {
            background: linear-gradient(145deg, #1a1a2a, #2d2d4d);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 380px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid #393952;
        }
        
        .profile-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .banner {
            height: 120px;
            background: linear-gradient(135deg, #4a1e6d 0%, #6b2c9e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(82, 255, 168, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(82, 255, 168, 0.2) 0%, transparent 20%),
                linear-gradient(45deg, transparent 40%, rgba(82, 255, 168, 0.1) 50%, transparent 60%);
            background-size: 200% 200%;
            animation: waveAnim 8s linear infinite;
        }
        
        @keyframes waveAnim {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 200%; }
        }
        
        .profile-content {
            padding: 0 25px 25px;
            text-align: center;
            position: relative;
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6b2c9e 0%, #4a1e6d 100%);
            margin: -60px auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #52ffa8;
            font-size: 40px;
            border: 4px solid #1a1a2a;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .musician-name {
            font-weight: 700;
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 5px;
        }
        
        .musician-title {
            color: #52ffa8;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat {
            background-color: #25253d;
            padding: 15px 5px;
            border-radius: 12px;
            border: 1px solid #393952;
            transition: all 0.3s ease;
        }
        
        .stat:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(82, 255, 168, 0.1);
        }
        
        .stat-number {
            font-weight: 700;
            font-size: 20px;
            color: #52ffa8;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #a0a0c0;
            font-weight: 500;
        }
        
        .bio {
            color: #c0c0e0;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 25px;
            padding: 0 10px;
        }
        
        .cta-buttons {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 0;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: #52ffa8;
            color: #0f0f1a;
            border: none;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(82, 255, 168, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(82, 255, 168, 0); }
            100% { box-shadow: 0 0 0 0 rgba(82, 255, 168, 0); }
        }
        
        .btn-primary:hover {
            background-color: #3ae895;
            animation: none;
            box-shadow: 0 0 15px rgba(82, 255, 168, 0.6);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #52ffa8;
            border: 2px solid #52ffa8;
        }
        
        .btn-secondary:hover {
            background-color: rgba(82, 255, 168, 0.1);
            box-shadow: 0 0 15px rgba(82, 255, 168, 0.4);
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="banner">
            <!-- Abstract wave background is created with CSS -->
        </div>
        
        <div class="profile-content">
            <div class="profile-image">
                <i class="fas fa-guitar"></i>
            </div>
            
            <h2 class="musician-name">Ko Thura Aung</h2>
            <p class="musician-title">Acoustic Guitarist</p>
            
            <div class="stats-container">
                <div class="stat">
                    <div class="stat-number">3</div>
                    <div class="stat-label">Albums</div>
                </div>
                
                <div class="stat">
                    <div class="stat-number">127</div>
                    <div class="stat-label">Gigs</div>
                </div>
                
                <div class="stat">
                    <div class="stat-number">5.2K</div>
                    <div class="stat-label">Followers</div>
                </div>
            </div>
            
            <p class="bio">Creating soulful acoustic arrangements with a blend of traditional and contemporary styles. Performing across Myanmar since 2015.</p>
            
            <div class="cta-buttons">
                <a href="#" class="btn btn-primary">
                    <i class="fas fa-headphones"></i> Listen
                </a>
                <a href="#" class="btn btn-secondary">
                    <i class="fas fa-calendar-alt"></i> Book
                </a>
            </div>
        </div>
    </div>
</body>
</html>
