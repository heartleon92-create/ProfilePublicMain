<html lang="en">
<head>

    <title>ProfileCraft - Premium Profile Templates</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --basic-color: #4fbec9;
            --standard-color: #ff9f43;
            --premium-color: #ffd700;
            --text-dark: #2d3436;
            --text-light: #636e72;
            --bg-light: #f8f9fa;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            background-color: var(--bg-light);
            line-height: 1.6;
            padding-bottom: 80px;
            width: 100%;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            background-color: white;
            box-shadow: var(--shadow);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            width: 100%;
        }

        .header-main {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
            min-width: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            white-space: nowrap;
        }

        .search-container {
            position: relative;
            flex: 1;
            min-width: 0;
            display: block;
        }

        .search-box {
            width: 100%;
            padding: 0.6rem 1rem 0.6rem 2.5rem;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--basic-color);
            box-shadow: 0 0 0 2px rgba(79, 190, 201, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .category-tags {
            display: none;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .category-tags.active {
            display: flex;
        }

        .category-tag {
            padding: 0.4rem 0.8rem;
            background-color: #f1f2f6;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
        }

        .category-tag:hover, .category-tag.active {
            background-color: var(--basic-color);
            color: white;
        }

        .language-switcher {
            position: relative;
        }

        .language-btn {
            background: none;
            border: none;
            background-color: #f1f2f6;
            padding: 0.5rem 0.75rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            white-space: nowrap;
        }

        .language-btn:hover {
            background-color: #dfe4ea;
        }

        .language-options {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 0.5rem;
            margin-top: 0.5rem;
            display: none;
            flex-direction: column;
            min-width: 120px;
            z-index: 101;
        }

        .language-options.active {
            display: flex;
        }

        .language-option {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            text-align: left;
            background: none;
            border: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
        }

        .language-option:hover {
            background-color: #f1f2f6;
        }

        .filter-btn {
            background: none;
            border: none;
            background-color: #f1f2f6;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            white-space: nowrap;
        }

        .filter-btn:hover {
            background-color: #dfe4ea;
        }

        .mobile-search-btn {
            display: none;
        }

        /* Main Content */
        main {
            padding: 1.5rem 1rem;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            width: 100%;
        }

        /* Profile Card */
        .profile-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
            width: 100%;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-image {
            height: 300px;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .card-image img {
            width: 100%;
            height: 150%;
            object-fit: cover;
            transition: var(--transition);
        }

        .profile-card:hover .card-image img {
            transform: scale(1.05);
        }

        .badges {
            position: absolute;
            top: 12px;
            left: 12px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .category-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .basic-badge {
            background-color: var(--basic-color);
            color: white;
        }

        .standard-badge {
            background-color: var(--standard-color);
            color: white;
        }

        .premium-badge {
            background-color: var(--premium-color);
            color: var(--text-dark);
        }

        .popular-badge {
            background-color: #ff6b6b;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .card-content {
            padding: 1.25rem;
        }

        .profile-name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .profile-career {
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
            flex-wrap: wrap;
        }

        .current-price {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .original-price {
            text-decoration: line-through;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .discount-badge {
            background-color: #ff6b6b;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
       .card-actions {
    display: flex;
    gap: 12px;
    margin-top: 1.5rem;
}

.cta-button {
    flex: 1;
    padding: 0.85rem 1.25rem;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    position: relative;
    overflow: hidden;
    font-size: 0.95rem;
}

.cta-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
}

.cta-button:hover::before {
    left: 100%;
}

.cta-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
}

.cta-button:active {
    transform: translateY(0);
}

.buy-button {
    background: linear-gradient(135deg, #6366F1, #8B5CF6);
    color: white;
    box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
}

.buy-button:hover {
    box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
}

.preview-button {
    background: linear-gradient(135deg, #10B981, #059669);
    color: white;
    box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
}

.preview-button:hover {
    box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
}

/* Optional: Add icons to buttons */
.buy-button::after {
    content: "→";
    font-weight: bold;
    transition: transform 0.3s ease;
}

.buy-button:hover::after {
    transform: translateX(3px);
}

.preview-button::before {
    content: "👁";
    font-size: 1.1em;
}

/* Responsive adjustments */
@media (max-width: 480px) {
    .card-actions {
        flex-direction: column;
        gap: 10px;
    }
    
    .cta-button {
        width: 100%;
        padding: 0.75rem 1rem;
    }
}

/* Animation for button click */
@keyframes buttonClick {
    0% { transform: scale(1); }
    50% { transform: scale(0.95); }
    100% { transform: scale(1); }
}

.cta-button:active {
    animation: buttonClick 0.2s ease;
}

        // Function to create profile card HTML
        function createProfileCard(profile) {
            const hasDiscount = profile.discountPrice !== null;
            const careerText = currentLanguage === 'my' && profile.careerMy ? profile.careerMy : profile.career;
            const buyText = currentLanguage === 'my' ? 'ဝယ်ယူရန်' : 'Buy';
            const previewText = currentLanguage === 'my' ? 'စစ်ဆေးကြည့်ရန်' : 'Live Preview';
            const saveText = currentLanguage === 'my' ? 'သက်သာငွေ' : 'Save';
            
            return `
                <div class="profile-card" data-category="${profile.category}" data-career="${profile.career}" data-popular="${profile.popular}" data-new="${profile.isNew}" data-free="${profile.isFree}">
                    <div class="card-image">
                        <img src="${profile.image}" alt="${profile.name}" loading="lazy">
                        <div class="badges">
                            <span class="category-badge ${profile.category.toLowerCase()}-badge" data-en="${profile.category}" data-my="${profile.category === 'Basic' ? 'အခြေခံ' : profile.category === 'Standard' ? 'စံ' : 'အဆင့်မြင့်'}">${currentLanguage === 'my' ? (profile.category === 'Basic' ? 'အခြေခံ' : profile.category === 'Standard' ? 'စံ' : 'အဆင့်မြင့်') : profile.category}</span>
                            ${profile.popular ? `<span class="popular-badge" data-en="Popular" data-my="လူကြိုက်များ">⭐ ${currentLanguage === 'my' ? 'လူကြိုက်များ' : 'Popular'}</span>` : ''}
                            ${profile.isNew ? `<span class="popular-badge" data-en="New" data-my="အသစ်" style="background-color: #00cec9;">${currentLanguage === 'my' ? 'အသစ်' : 'New'}</span>` : ''}
                            ${profile.isFree ? `<span class="popular-badge" data-en="Free" data-my="အခမဲ့" style="background-color: #00b894;">${currentLanguage === 'my' ? 'အခမဲ့' : 'Free'}</span>` : ''}
                        </div>
                    </div>
                    <div class="card-content">
                        <h3 class="profile-name">${profile.id}</h3>
                        <p class="profile-career">${careerText}</p>
                        <div class="price-container">
                            ${hasDiscount ? 
                                `<span class="original-price">${formatCurrency(profile.price)}</span>
                                 <span class="current-price">${formatCurrency(profile.discountPrice)}</span>
                                 <span class="discount-badge">${saveText} ${Math.round((profile.price - profile.discountPrice) / profile.price * 100)}%</span>` :
                                `<span class="current-price">${formatCurrency(profile.price)}</span>`
                            }
                        </div>
                        <div class="card-actions">
                            <button class="cta-button buy-button" data-profile-id="${profile.id}" data-profile-name="${profile.name}" data-profile-price="${hasDiscount ? profile.discountPrice : profile.price}">${buyText}</button>
                            <button class="cta-button preview-button" data-profile-image="${profile.image}">${previewText}</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to filter and render profile cards
        function renderProfiles() {
            profilesGrid.innerHTML = '';
            
            let filteredProfiles = profilesData.profiles.filter(profile => {
                // Category filter
                if (currentFilter !== 'all' && profile.category !== currentFilter) {
                    return false;
                }
                
                // Career filter
                if (currentCareerFilter !== 'all' && profile.career !== currentCareerFilter) {
                    return false;
                }
                
                // Tag filter
                if (currentTagFilter === 'popular' && !profile.popular) {
                    return false;
                }
                if (currentTagFilter === 'new' && !profile.isNew) {
                    return false;
                }
                if (currentTagFilter === 'free' && !profile.isFree) {
                    return false;
                }
                
                // Search filter
                if (currentSearchQuery) {
                    const searchTerm = currentSearchQuery.toLowerCase();
                    const nameMatch = profile.name.toLowerCase().includes(searchTerm);
                    const careerMatch = profile.career.toLowerCase().includes(searchTerm);
                    const careerMyMatch = profile.careerMy && profile.careerMy.toLowerCase().includes(searchTerm);
                    
                    if (!nameMatch && !careerMatch && !careerMyMatch) {
                        return false;
                    }
                }
                
                return true;
            });
            
            filteredProfiles.forEach((profile, index) => {
                const cardHTML = createProfileCard(profile);
                const cardElement = document.createElement('div');
                cardElement.innerHTML = cardHTML;
                
                // Add staggered animation delay
                const card = cardElement.firstElementChild;
                card.style.animationDelay = `${index * 0.1}s`;
                
                profilesGrid.appendChild(card);
            });
            
            // Add event listeners to the new buttons
            addCardEventListeners();
            initPreviewButtons();
        }

        // Function to add event listeners to card buttons
        function addCardEventListeners() {
            // Buy buttons
             document.querySelectorAll('.buy-button').forEach(button => {
    button.addEventListener('click', () => {
      const profileId = button.getAttribute('data-profile-id');
      localStorage.setItem('selectedProfileId', profileId);
      window.location.href = "details.html";
    });
  });
            // Preview buttons
            document.querySelectorAll('.preview-button').forEach(button => {
                button.addEventListener('click', function() {
                    const imageUrl = this.getAttribute('data-profile-image');
                    previewImage.src = imageUrl;
                    previewModal.classList.add('active');
                });
            });
        }

        // Function to change language
        function changeLanguage(lang) {
            currentLanguage = lang;
            
            // Update UI elements based on language
            document.querySelectorAll('[data-en], [data-my]').forEach(element => {
                if (element.tagName === 'INPUT' && element.placeholder) {
                    element.placeholder = element.getAttribute(`data-${lang}-placeholder`) || element.getAttribute('data-en-placeholder');
                } else if (element.tagName === 'OPTION') {
                    element.textContent = element.getAttribute(`data-${lang}`) || element.getAttribute('data-en');
                } else {
                    element.textContent = element.getAttribute(`data-${lang}`) || element.getAttribute('data-en');
                }
            });
            
            // Update current language text
            currentLanguageElement.textContent = lang === 'en' ? 'English' : 'Myanmar';
            
            // Update body class for font changes
            if (lang === 'my') {
                document.body.classList.add('myanmar');
            } else {
                document.body.classList.remove('myanmar');
            }
            
            // Re-render profiles with new language
            renderProfiles();
        }

        // Function to initialize event listeners
        function initEventListeners() {
            // Filter button click
            filterBtn.addEventListener('click', () => {
                filterModal.classList.add('active');
            });

            // Close modal button
            closeModal.addEventListener('click', () => {
                filterModal.classList.remove('active');
            });

            // Filter option clicks
            filterOptions.forEach(option => {
                option.addEventListener('click', () => {
                    filterOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    currentFilter = option.dataset.category;
                });
            });

            // Apply filters button
            applyFilters.addEventListener('click', () => {
                currentCareerFilter = careerSelect.value;
                renderProfiles();
                filterModal.classList.remove('active');
            });

            // Reset filters button
            resetFilters.addEventListener('click', () => {
                filterOptions.forEach(opt => opt.classList.remove('active'));
                document.querySelector('[data-category="all"]').classList.add('active');
                currentFilter = 'all';
                careerSelect.value = 'all';
                currentCareerFilter = 'all';
                renderProfiles();
            });

            // Language switcher
            languageBtn.addEventListener('click', () => {
                languageOptions.classList.toggle('active');
            });

            // Language option clicks
            document.querySelectorAll('.language-option').forEach(option => {
                option.addEventListener('click', () => {
                    const lang = option.dataset.lang;
                    changeLanguage(lang);
                    languageOptions.classList.remove('active');
                });
            });

            // Close language options when clicking outside
            document.addEventListener('click', (e) => {
                if (!languageBtn.contains(e.target) && !languageOptions.contains(e.target)) {
                    languageOptions.classList.remove('active');
                }
            });

            // Category tags
            categoryTags.forEach(tag => {
                tag.addEventListener('click', () => {
                    categoryTags.forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');
                    currentTagFilter = tag.getAttribute('data-category');
                    renderProfiles();
                });
            });

            // Search box
         

            // Career select
            careerSelect.addEventListener('change', () => {
                currentCareerFilter = careerSelect.value;
                renderProfiles();
            });

          
            // Success modal close
           

            // Close modals when clicking outside
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });
              searchBox.addEventListener('input', () => {
                const searchTerm = searchBox.value.toLowerCase();
                const filteredProfiles = profilesData.profiles.filter(profile => 
                    profile.name.toLowerCase().includes(searchTerm) || 
                    profile.career.toLowerCase().includes(searchTerm) ||
                    (profile.careerMy && profile.careerMy.toLowerCase().includes(searchTerm))
                );
                
                profilesGrid.innerHTML = '';
                filteredProfiles.forEach((profile, index) => {
                    const cardHTML = createProfileCard(profile);
                    const cardElement = document.createElement('div');
                    cardElement.innerHTML = cardHTML;
                    
                    // Add staggered animation delay
                    const card = cardElement.firstElementChild;
                    card.style.animationDelay = `${index * 0.1}s`;
                    
                    profilesGrid.appendChild(card);
                });
            });
        }

        // Initialize the page
        function init() {
            renderProfiles();
            initEventListeners();
        }

        // Run initialization when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
