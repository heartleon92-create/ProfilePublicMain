<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCraft - Premium Profile Templates</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --basic-color: #4fbec9;
            --standard-color: #ff9f43;
            --premium-color: #ffd700;
            --text-dark: #2d3436;
            --text-light: #636e72;
            --bg-light: #f8f9fa;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            background-color: var(--bg-light);
            line-height: 1.6;
            padding-bottom: 80px;
            width: 100%;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            background-color: white;
            box-shadow: var(--shadow);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            width: 100%;
        }

        .header-main {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
            min-width: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            white-space: nowrap;
        }

        .search-container {
            position: relative;
            flex: 1;
            min-width: 0;
            display: none;
        }

        .search-container.active {
            display: block;
        }

        .search-box {
            width: 100%;
            padding: 0.6rem 1rem 0.6rem 2.5rem;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--basic-color);
            box-shadow: 0 0 0 2px rgba(79, 190, 201, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .category-tags {
            display: none;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .category-tags.active {
            display: flex;
        }

        .category-tag {
            padding: 0.4rem 0.8rem;
            background-color: #f1f2f6;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
        }

        .category-tag:hover, .category-tag.active {
            background-color: var(--basic-color);
            color: white;
        }

        .language-switcher {
            position: relative;
        }

        .language-btn {
            background: none;
            border: none;
            background-color: #f1f2f6;
            padding: 0.5rem 0.75rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            white-space: nowrap;
        }

        .language-btn:hover {
            background-color: #dfe4ea;
        }

        .language-options {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 0.5rem;
            margin-top: 0.5rem;
            display: none;
            flex-direction: column;
            min-width: 120px;
            z-index: 101;
        }

        .language-options.active {
            display: flex;
        }

        .language-option {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            text-align: left;
            background: none;
            border: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
        }

        .language-option:hover {
            background-color: #f1f2f6;
        }

        .filter-btn {
            background: none;
            border: none;
            background-color: #f1f2f6;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            white-space: nowrap;
        }

        .filter-btn:hover {
            background-color: #dfe4ea;
        }

        .mobile-search-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            background-color: #f1f2f6;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        .mobile-search-btn:hover {
            background-color: #dfe4ea;
        }

        /* Main Content */
        main {
            padding: 1.5rem 1rem;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            width: 100%;
        }

        /* Profile Card */
        .profile-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
            width: 100%;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-image {
            height: 200px;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .profile-card:hover .card-image img {
            transform: scale(1.05);
        }

        .badges {
            position: absolute;
            top: 12px;
            left: 12px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .category-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .basic-badge {
            background-color: var(--basic-color);
            color: white;
        }

        .standard-badge {
            background-color: var(--standard-color);
            color: white;
        }

        .premium-badge {
            background-color: var(--premium-color);
            color: var(--text-dark);
        }

        .popular-badge {
            background-color: #ff6b6b;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .card-content {
            padding: 1.25rem;
        }

        .profile-name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .profile-career {
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
            flex-wrap: wrap;
        }

        .current-price {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .original-price {
            text-decoration: line-through;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .discount-badge {
            background-color: #ff6b6b;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .cta-button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #4fbec9, #6c5ce7);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            text-decoration: none;
        }

        .cta-button:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.25);
        }

        /* Filter Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            width: 100%;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .filter-option {
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            border: 2px solid #dfe6e9;
            background: none;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-option:hover, .filter-option.active {
            border-color: var(--basic-color);
            background-color: var(--basic-color);
            color: white;
        }

        .standard-option.active, .standard-option:hover {
            border-color: var(--standard-color);
            background-color: var(--standard-color);
        }

        .premium-option.active, .premium-option:hover {
            border-color: var(--premium-color);
            background-color: var(--premium-color);
        }

        .apply-filters {
            padding: 0.75rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #4fbec9, #6c5ce7);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }

        .apply-filters:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.25);
        }

        /* Myanmar Font */
        @font-face {
            font-family: 'MyanmarFont';
            src: local('Myanmar Text'), local('Padauk'), local('Noto Sans Myanmar');
            unicode-range: U+1000-109F;
        }

        body.myanmar {
            font-family: 'MyanmarFont', 'Inter', sans-serif;
        }

        /* Responsive Styles */
        @media (max-width: 767px) {
            header {
                padding: 0.75rem;
                gap: 0.75rem;
            }
            
            .header-main {
                order: 1;
                width: 100%;
            }
            
            .header-controls {
                order: 3;
                width: 100%;
                justify-content: space-between;
            }
            
            .category-tags {
                order: 2;
                width: 100%;
                margin-top: 0.5rem;
                overflow-x: auto;
                padding-bottom: 0.25rem;
                justify-content: flex-start;
            }
            
            .logo {
                font-size: 1.25rem;
            }
            
            .search-container.active {
                width: 100%;
            }
            
            .language-btn span {
                display: none;
            }
            
            .filter-btn span {
                display: none;
            }
            
            .category-tag {
                font-size: 0.7rem;
                padding: 0.35rem 0.7rem;
            }
            
            main {
                padding: 1rem;
            }
            
            .profiles-grid {
                gap: 1rem;
            }
            
            .card-image {
                height: 180px;
            }
            
            .profile-name {
                font-size: 1.1rem;
            }
            
            .profile-career {
                font-size: 0.9rem;
            }
            
            .current-price {
                font-size: 1rem;
            }
        }

        @media (min-width: 768px) {
            header {
                padding: 1rem 2rem;
            }
            
            .search-container {
                display: block;
            }
            
            .mobile-search-btn {
                display: none;
            }
            
            .category-tags {
                display: flex;
            }
            
            main {
                padding: 2rem;
            }
            
            .profiles-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
            
            .modal-overlay {
                align-items: center;
            }
            
            .modal-content {
                width: 400px;
                border-radius: 12px;
                transform: scale(0.9) translateY(20px);
            }
            
            .modal-overlay.active .modal-content {
                transform: scale(1) translateY(0);
            }
        }

        @media (min-width: 1024px) {
            .profiles-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .header-controls {
                gap: 1rem;
            }
        }

        @media (max-width: 400px) {
            .header-controls {
                gap: 0.25rem;
            }
            
            .language-btn, .filter-btn {
                padding: 0.5rem;
            }
            
            .language-btn i:last-child, .filter-btn i:last-child {
                display: none;
            }
        }
    </style>
</head>

                        <img src="${profile.image}" alt="${profile.name}" loading="lazy">
                        <div class="badges">
                            <span class="category-badge ${profile.category.toLowerCase()}-badge" data-en="${profile.category}" data-my="${profile.category === 'Basic' ? 'အခြေခံ' : profile.category === 'Standard' ? 'စံ' : 'အဆင့်မြင့်'}">${currentLanguage === 'my' ? (profile.category === 'Basic' ? 'အခြေခံ' : profile.category === 'Standard' ? 'စံ' : 'အဆင့်မြင့်') : profile.category}</span>
                            ${profile.popular ? `<span class="popular-badge" data-en="Popular" data-my="လူကြိုက်များ">⭐ ${currentLanguage === 'my' ? 'လူကြိုက်များ' : 'Popular'}</span>` : ''}
                        </div>
                    </div>
                    <div class="card-content">
                        <h3 class="profile-name">${profile.name}</h3>
                        <p class="profile-career">${careerText}</p>
                        <div class="price-container">
                            ${hasDiscount ? 
                                `<span class="original-price">${formatCurrency(profile.price)}</span>
                                 <span class="current-price">${formatCurrency(profile.discountPrice)}</span>
                                 <span class="discount-badge">${saveText} ${Math.round((profile.price - profile.discountPrice) / profile.price * 100)}%</span>` :
                                `<span class="current-price">${formatCurrency(profile.price)}</span>`
                            }
                        </div>
                        <a href="#" class="cta-button">${viewDesignText}</a>
                    </div>
                </div>
            `;
        }

        // Function to render profile cards
        function renderProfiles(filter = 'all') {
            profilesGrid.innerHTML = '';
            
            const filteredProfiles = filter === 'all' 
                ? profilesData.profiles 
                : profilesData.profiles.filter(profile => profile.category === filter);
            
            filteredProfiles.forEach((profile, index) => {
                const cardHTML = createProfileCard(profile);
                const cardElement = document.createElement('div');
                cardElement.innerHTML = cardHTML;
                
                // Add staggered animation delay
                const card = cardElement.firstElementChild;
                card.style.animationDelay = `${index * 0.1}s`;
                
                profilesGrid.appendChild(card);
            });
        }

        // Function to change language
        function changeLanguage(lang) {
            currentLanguage = lang;
            
            // Update UI elements based on language
            document.querySelectorAll('[data-en], [data-my]').forEach(element => {
                if (element.tagName === 'INPUT' && element.placeholder) {
                    element.placeholder = element.getAttribute(`data-${lang}-placeholder`) || element.getAttribute('data-en-placeholder');
                } else {
                    element.textContent = element.getAttribute(`data-${lang}`) || element.getAttribute('data-en');
                }
            });
            
            // Update current language text
            currentLanguageElement.textContent = lang === 'en' ? 'English' : 'Myanmar';
            
            // Update body class for font changes
            if (lang === 'my') {
                document.body.classList.add('myanmar');
            } else {
                document.body.classList.remove('myanmar');
            }
            
            // Re-render profiles with new language
            renderProfiles(currentFilter);
        }

        // Function to initialize event listeners
        function initEventListeners() {
            // Filter button click
            filterBtn.addEventListener('click', () => {
                filterModal.classList.add('active');
            });

            // Close modal button
            closeModal.addEventListener('click', () => {
                filterModal.classList.remove('active');
            });

            // Click outside modal to close
            filterModal.addEventListener('click', (e) => {
                if (e.target === filterModal) {
                    filterModal.classList.remove('active');
                }
            });

            // Filter option clicks
            filterOptions.forEach(option => {
                option.addEventListener('click', () => {
                    filterOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    currentFilter = option.dataset.category;
                });
            });

            // Apply filters button
            applyFilters.addEventListener('click', () => {
                renderProfiles(currentFilter);
                filterModal.classList.remove('active');
            });

            // Language switcher
            languageBtn.addEventListener('click', () => {
                languageOptions.classList.toggle('active');
            });

            // Language option clicks
            document.querySelectorAll('.language-option').forEach(option => {
                option.addEventListener('click', () => {
                    const lang = option.dataset.lang;
                    changeLanguage(lang);
                    languageOptions.classList.remove('active');
                });
            });

            // Close language options when clicking outside
            document.addEventListener('click', (e) => {
                if (!languageBtn.contains(e.target) && !languageOptions.contains(e.target)) {
                    languageOptions.classList.remove('active');
                }
            });

            // Category tags
            categoryTags.forEach(tag => {
                tag.addEventListener('click', () => {
                    categoryTags.forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');
                    // Here you would implement the actual filtering by tag
                });
            });

            // Mobile search button
            mobileSearchBtn.addEventListener('click', () => {
                searchContainer.classList.toggle('active');
            });
        }

        // Initialize the page
        function init() {
            renderProfiles();
            initEventListeners();
        }

        // Run initialization when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
